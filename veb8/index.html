    <title>Facts about cats</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header class="header">
        <nav>
            <img class="logo" src="static/images/cat_white.png" alt="Cat">

                        <option>10</option>
                        <option selected>20</option>
